<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Профиль {{ user.username }}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0b0c10;
            color: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .profile-card {
            max-width: 700px;
            margin: 60px auto;
            background-color: #1f2833;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
            padding: 40px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 30px;
            border-bottom: 1px solid #45a29e;
            padding-bottom: 25px;
        }

        .avatar {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #66fcf1;
        }

        .info h2 {
            margin: 0;
            font-size: 30px;
            color: #66fcf1;
        }

        .info p {
            margin: 8px 0;
            color: #c5c6c7;
        }

        .bio {
            margin-top: 25px;
        }

        .bio h3 {
            margin-bottom: 10px;
            color: #45a29e;
        }

        .edit-button {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            background-color: #66fcf1;
            color: #0b0c10;
            font-weight: bold;
            border-radius: 10px;
            text-decoration: none;
            transition: background-color 0.2s;
        }

        .edit-button:hover {
            background-color: #45a29e;
        }
    </style>
</head>
<body>

<div class="profile-card">
    <div class="profile-header">
        {% if user.avatar %}
            <img src="{{ user.avatar.url }}" alt="Аватар" class="avatar">
        {% else %}
            <img src="/media/avatars/default.jpg" alt="Аватар по умолчанию" class="avatar">
        {% endif %}
        <div class="info">
            <h2>{{ user.username }}</h2>
            <p><strong>Email:</strong> {{ user.email }}</p>
            <p><strong>Роль:</strong> {{ user.get_role }}</p>
        </div>
    </div>

    {% if user.bio %}
        <div class="bio">
            <h3>О себе:</h3>
            <p>{{ user.bio }}</p>
        </div>
    {% endif %}

    <a href="{% url 'edit_profile' %}" class="edit-button">Редактировать профиль</a>
</div>

</body>
</html>
