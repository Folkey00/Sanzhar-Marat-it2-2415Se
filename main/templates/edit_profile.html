{% extends 'base.html' %}

{% block content %}
<style>
    body {
        background-color: #0b0c10;
        color: #f5f5f5;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    h2 {
        color: #66fcf1;
        margin-top: 40px;
        text-align: center;
    }

    form {
        max-width: 500px;
        margin: 40px auto;
        background-color: #1f2833;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
    }

    form p {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 6px;
        color: #c5c6c7;
    }

    input[type="text"],
    input[type="email"],
    input[type="file"],
    textarea,
    select {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: none;
        background-color: #c5c6c7;
        color: #0b0c10;
        font-size: 15px;
    }

    button[type="submit"] {
        background-color: #66fcf1;
        color: #0b0c10;
        border: none;
        padding: 12px 20px;
        font-weight: bold;
        border-radius: 10px;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.2s;
        margin-top: 15px;
    }

    button[type="submit"]:hover {
        background-color: #45a29e;
    }
</style>

<h2>Редактировать профиль</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Сохранить</button>
</form>
{% endblock %}
